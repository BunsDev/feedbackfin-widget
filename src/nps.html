<button
  id="feedbackfin__close"
  class="feedbackfin__icon-button"
  type="reset"
  aria-label="Close"
>
  <svg
    width="1em"
    height="1em"
    viewBox="0 0 24 24"
    fill="none"
    stroke="currentColor"
    stroke-width="2.4"
    stroke-linecap="round"
    stroke-linejoin="round"
    class="feather feather-x"
  >
    <line x1="18" y1="6" x2="6" y2="18"></line>
    <line x1="6" y1="6" x2="18" y2="18"></line>
  </svg>
</button>

<form id="feedbackfin__form">
  <h1 id="feedbackfin__title">How satisfied are you with your experience?</h1>

  <div
    id="feedbackfin__radio-group"
    role="radiogroup"
    aria-label="Feedback type"
  >
    <input
      class="feedbackfin__radio"
      type="radio"
      id="feedbackfin__radio--very_satisfied"
      name="feedbackType"
      value="very_satisfied"
      required
    />
    <label
      for="feedbackfin__radio--very_satisfied"
      class="feedbackfin__button feedbackfin__radio-label"
    >
      <span class="feedbackfin__radio-icon">&#x1F604;</span> Very Satisfied
    </label>

    <input
      class="feedbackfin__radio"
      type="radio"
      id="feedbackfin__radio--satisfied"
      name="feedbackType"
      value="satisfied"
      required
    />
    <label
      for="feedbackfin__radio--satisfied"
      class="feedbackfin__button feedbackfin__radio-label"
    >
      <span class="feedbackfin__radio-icon">&#x1F642;</span> Satisfied
    </label>

    <input
      class="feedbackfin__radio"
      type="radio"
      id="feedbackfin__radio--neutral"
      name="feedbackType"
      value="neutral"
      required
    />
    <label
      for="feedbackfin__radio--neutral"
      class="feedbackfin__button feedbackfin__radio-label"
    >
      <span class="feedbackfin__radio-icon">&#x1F610;</span> Neutral
    </label>

    <input
      class="feedbackfin__radio"
      type="radio"
      id="feedbackfin__radio--unsatisfied"
      name="feedbackType"
      value="unsatisfied"
      required
    />
    <label
      for="feedbackfin__radio--unsatisfied"
      class="feedbackfin__button feedbackfin__radio-label"
    >
      <span class="feedbackfin__radio-icon">&#x1F641;</span> Unsatisfied
    </label>

    <input
      class="feedbackfin__radio"
      type="radio"
      id="feedbackfin__radio--very_unsatisfied"
      name="feedbackType"
      value="very_unsatisfied"
      required
    />
    <label
      for="feedbackfin__radio--very_unsatisfied"
      class="feedbackfin__button feedbackfin__radio-label"
    >
      <span class="feedbackfin__radio-icon">&#x1F627;</span> Very Unsatisfied
    </label>
  </div>

  <div id="feedbackfin__step2">
    <textarea
      id="feedbackfin__message"
      name="message"
      type="text"
      placeholder="Anything else you'd like to share?"
      rows="2"
      aria-label="Message"
    ></textarea>

    <button id="feedbackfin__submit" class="feedbackfin__button" type="submit">
      Send
    </button>
    <button id="feedbackfin__back" class="feedbackfin__button" type="button">
      Back
    </button>
  </div>
</form>

<div id="feedbackfin__success">
  <svg viewBox="0 0 18 18" width="3em" height="3em" role="presentation">
    <polyline
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      points="2.705 8.29 7 12.585 15.295 4.29"
      fill="none"
      id="feedbackfin__check"
    />
  </svg>

  Thanks for your feedback!
</div>

<div id="feedbackfin__branding">
  <a href="https://www.rowy.io/feedbackfin" target="_blank" rel="noopener">
    Powered by Rowy
  </a>
</div>
